{% extends "base.html" %}
{% block content %}

<form method="POST" action="{{ url_for('register') }}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 my-form">
                <h1 class="text-center title-color">Register</h1>
                <!-- username -->
                <div class="mb-3">
                    <i class="fas fa-user-plus"></i>
                    <label for="username" class="form-label">Username</label>
                   <input type="username" name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                    <div id="usernameHelp" class="form-text">Choose a username.</div>
                </div>
                <!-- email -->
                <div class="mb-3">
                    <i class="fas fa-envelope"></i>
                    <label for="email" class="form-label">Email address</label>
                    <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <!-- password -->
                <div class="mb-3">
                    <i class="fas fa-user-lock"></i>
                    <label for="password" class="form-label">Password</label>
                    <input type="text" name="password" class="form-control" id="password">
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                      </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <!-- button -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-secondary">Register</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
