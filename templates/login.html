{% extends "base.html" %}
{% block content %}

<form class="my-form" method="POST" action="{{ url_for('login') }}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 form-box shadow">
                <h1 class="text-center title-color">Login</h1>

                <!-- username -->
                <div class="mb-3">
                    <i class="fas fa-user-cog"></i>
                    <label for="username" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" id="username"
                        aria-describedby="usernameHelp" minlength="5" maxlength="15" required
                        pattern="^[a-zA-Z0-9]{5,15}$">
                    <div id="usernameHelp" class="form-text">Please enter your username, please be aware that this field
                        is case sensitive.</div>
                </div>

                <!-- password -->
                <div class="mb-3">
                    <i class="fas fa-user-lock"></i>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <div class="form-text">
                        <input type="checkbox" class="password-checkbox" onclick="myFunction()">Show Password
                    </div>
                    <div id="passwordHelpBlock" class="form-text">
                        Please enter your password, please be aware that this field is case sensitive.
                    </div>
                </div>

                <!-- login button -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-secondary">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-12">
        <p class="text-center">
            Not signed up yet? <a href="{{ url_for('register') }}">Register here</a>
        </p>
    </div>
</div>

{% endblock %}
