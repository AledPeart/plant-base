{% extends "base.html" %}
{% block content %}

    
        <!-- SEACRH BAR -->
    <div class="container search-container">
        <form class="d-flex col-lg-6 mb-4 d-flex ms-auto" action="{{ url_for('search') }}" method="post">
            <input type="text" name="query" id="query" minlength="3" class="form-control rounded validate search-bar" placeholder="Search" required aria-label="Search"
            aria-describedby="search-addon"/>
          <button type="submit" class="btn my-btn btn-outline-secondary" id="search-addon"><i class="fas fa-search title-color"></i></button>
          <a class="btn my-btn btn-outline-secondary" href="{{ url_for('get_sheets') }}" ><i class="fas fa-redo title-color"></i></a>
          
        </form>
      </div>

        
      <div class="row">
        {% for sheet in sheets %}
        <div class="col-lg-6 col-xl-4">
            <div class="card">
                <div class="card-body shadow text-center">
                    <h3 class="card-title title-color"><strong>{{ sheet.common_name }}</strong></h3>
                    <h5>{{ sheet.botanical_name }}</h5>
                    <h6>{{ sheet.category_name }}</h6>
                    <div class=" container d-flex justify-content-center sheet-image-container">
                        <a href="{{ url_for('view_sheet', sheet_id=sheet._id) }}"><img src="{{ sheet.image }}" onerror="this.onerror=null; this.src='static/images/placeholder-image-potted.jpg'" class="sheet-image" alt="image of a {{ sheet.common_name }}"></a>
                    </div>

                
                
            <!-- <p class="card-text">{{ sheet.general_info }}</p> testing replacing with an image-->
            <div class="row">
                <div class="col text-center">
                    <a href="{{ url_for('view_sheet', sheet_id=sheet._id) }}" class="btn mt-2 btn-sm btn-outline-secondary">See More</a>
                </div> 
            </div>

            <!-- Added  By -->
            <div class="div text-end">
                <p class="form-text">added by:{{ sheet.created_by }}</p>
            </div>
            </div>
                    
        </div>
        <br>  
    </div>
    {% endfor %}
    
</div>
<div class="text-center">
{{ pagination.links }}
</div>

{% endblock %}
